<div id="gallery" [ngClass]="!layout ? '' : 'gallery__two-columns'"  class="gallery">
  <ng-template ngFor let-image [ngForOf]="images" let-i="index">
    <figure *ngIf="i >= 1 " class="gallery__item gallery__item--1">
      <img src="{{image}}" class="gallery__img" alt="Image 1">
    </figure>
  </ng-template>
  
</div>

<div id="changer" (click)="layout = !layout" class="button">
  switch<br> layout
</div>
